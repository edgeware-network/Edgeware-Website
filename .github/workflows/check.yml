name: Check build
on: [pull_request]
jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout 🛎️
        uses: actions/checkout@v2

      - name: Install dependencies 🔧
        run: npm install

      # - name: Test 🎢
      #   run: npm run test

      - name: Build and generate static export 🏗
        run: npm run export
